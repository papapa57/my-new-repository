<!DOCTYPE html>
<html lang="ja">

<head>

  <title>portflio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />

<body>
  <header class="header">
    <div class="header-inner">
      <h1 class="fontstyles-sitetitle-en">STAND<span>4U</span></h1>
      <nav>

          <li>PICKUP</li>
          <li>ABOUT</li>
          <li>JOURNAL</li>
          <li>ALL ITEMS</li>
        </ul>
      </nav>
    </div>
    <ul class="header-icon">
      <li><img src="img/icon-insta.png" width="20" height="20" alt=""></li>
      <li><img src="img/icon-facebook.png" width="20" height="20" alt=""></li>
      <li><img src="img/icon-x.png" width="20" height="20" alt=""></li>
      <li><img src="img/burger.png" width="64" height="33" alt=""></li>

    <div class="main-visual"><img src="img/main-visual-img001.png" width="672" height="900" alt=""></div>

    <h2 class="fontstyles-big-title-en">UNAFFECTED</h2>

      <li><img src="img/sub-visual-img002.png" width="320" height="320" alt=""></li>
    </ul>

    <!-- pickup せくしょん -->
    <section class="pickupitems-sec wrapper">
      <div class="pickupitems-sec-content-01">
        <h2 class="fontstyles-title-en">PICKUP<br>ITEMS</h2>
        <p class="fontstyles-text-ja">注目のファッションアイテム</p>
      </div>
      <div class="pickupitems-sec-content-02">
        <div><img src="img/pickup-item-img001@3x.png" width="352" height="198" alt=""></div>
        <h2 class="fontstyles-title-ja">ゴージャスパンプス</h2>
        <p class="fontstyles-text-ja">ここには商品の説明が入ります。ここには商品の説明が入ります。ここには商品の説明が入ります。</p>
        <p class="fontstyles-btn-en-01 pickupitems-sec-btn">VIEW ITEM</p>
      </div>
      <div class="pickupitems-sec-content-02">
        <div><img src="img/pickup-item-img002@3x.png" width="352" height="198" alt=""></div>
        <h2 class="fontstyles-title-ja">オータムスタイル</h2>
        <p class="fontstyles-text-ja">ここには商品の説明が入ります。ここには商品の説明が入ります。ここには商品の説明が入ります。</p>
        <p class="fontstyles-btn-en-01 pickupitems-sec-btn">VIEW ITEM</p>
